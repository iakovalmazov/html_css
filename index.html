<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="learning html and css">
  <meta name="keywords" content="html, css">
  <link rel="stylesheet" href="index.css">
  <title>html & css</title>
</head>
<body>
  <div class="container">
    <div class="info">
      <img src="https://naked-science.ru/wp-content/uploads/2021/07/4.jpeg" alt="photo">
      <div class="info-text">
        <h1>Leonardo Da Vinci</h1>

        <a href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B5%D0%BE%D0%BD%D0%B0%D1%80%D0%B4%D0%BE_%D0%B4%D0%B0_%D0%92%D0%B8%D0%BD%D1%87%D0%B8" target="_blank">wiki</a>
        <br>
        <a href="https://www.kinopoisk.ru/series/1330386/?utm_referrer=www.google.com" target="_blank">film about me</a>

        <p><strong>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</strong></p>
        <p>Earum, <em>numquam natus repudiandae porro deserunt</em> illo iporemque.</p>
      </div>
    </div>
    <div class="cards">
    <div class="card">
      <h2>my hobbies:</h2>
      <ul class="list">
        <li>painting</li>
        <li>inventions</li>
      </ul>
    </div>

    <div class="card">
      <h2>my pictures</h2>
      <table class="table">
        <thead>
          <tr>
            <th>period</th>
            <th>name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1519</td>
            <td>Mona Lisa</td>
          </tr>
          <tr>
            <td>1498</td>
            <td>Last Supper</td>
          </tr>
          <tr>
            <td>1490</td>
            <td>Vitruvian Man</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card form">
      <h2>connect me</h2>
      <form>
        <div>
          <label for="name">your name</label>
          <input type="text" name="name" id="name" placeholder="your name">
        </div>
        <div>
          <label for="email">your email</label>
          <input type="email" name="email" id="email" placeholder="your email">
        </div>
        <div>
          <label for="text">enter message</label><br>
          <textarea name="text" id="text" placeholder="your message"></textarea>
        </div>
        <button type="submit">send message</button>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
